<!-- Clients -->

<div ng-show='clientCtrl.clients.length < 1'
     class="alert alert-info text-center"
     role="alert">
     <p>
       There are no clients yet. You can add your first client by
       clicking the Add Client button below.
     </p>
</div>

<div class="row">

  <div class="col-sm-7">

    <div ng-hide='clientCtrl.clients.length < 1'>

      <label>Search:
        <input ng-model="clientSearchText">
      </label>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Pets</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="client in clientCtrl.clients | filter:clientSearchText"
              ui-sref='k9.clients.edit({ clientID:client.id})'>
            <td>
              {{ client.first_name }}
            </td>
            <td>
              {{ client.last_name }}
            </td>
            <td>
              {{ client.dogs.length }}
            </td>
            <td>
              <button type="button"
                      class='btn btn-default btn-sm'
                      name="edit"
                      ui-sref='k9.clients.edit({ clientID:client.id})'>Edit</button>
            </td>
            <td>
              <button type="button"
                      class='btn btn-default btn-sm'
                      name="delete" ng-click='clientCtrl.deleteClient(client)'>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add New Button -->
    <button type="button"
            class='btn btn-primary'
            name="create"
            ng-show='!clientCtrl.shouldShowCreating()'
            ui-sref='k9.clients.create'
            >Add Client</button>

  </div><!--end left col-->

  <!-- Rigth Side -->
  <div class="col-sm-5" ui-view></div>

</div> <!-- end row -->
