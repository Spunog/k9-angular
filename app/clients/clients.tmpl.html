<!-- Clients -->

<label>Search:
  <input ng-model="clientSearchText">
</label>

<div class="row">
  <div class="col-sm-6">

    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Pets</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="client in clientCtrl.clients | filter:clientSearchText">
          <td>
            {{ client.first_name }}
          </td>
          <td>
            {{ client.last_name }}
          </td>
          <td>
            {{ client.dogs.length }}
          </td>
          <td>
            <button type="button"
                    class='btn btn-default btn-sm'
                    name="edit"
                    ng-click='clientCtrl.startEditing(client)'>Edit</button>
          </td>
          <td>
            <button type="button"
                    class='btn btn-default btn-sm'
                    name="delete" ng-click='clientCtrl.deleteClient(client)'>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Add New Button -->
    <button type="button"
            class='btn btn-primary'
            name="create"
            ng-show='!clientCtrl.shouldShowCreating()'
            ui-sref='k9.clients.create'
            >Add Client</button>
  </div><!--end left col-->

  <!-- Rigth Side -->
  <div class="col-sm-6" ui-view></div>

</div> <!-- end row -->
