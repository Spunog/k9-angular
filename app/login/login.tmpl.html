<!-- Based on https://code.tutsplus.com/courses/hands-on-angular -->
<h1>Login</h1>

<div class="alert alert-danger" ng-show="loginCtrl.wrongCredentials">
  Wrong Credentials.
</div>

<!-- Form -->
<form class="form"
      ng-submit="loginCtrl.login(user)"
      novalidate
      name="loginForm">

  <!-- Email -->
  <div class="form-group"
      ng-class="{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty, 'has-success' : loginForm.email.$valid && loginForm.email.$dirty }">

    <label class="control-label" for="email">Email</label>
    <input class="form-control"
           type="email"
           name="email"
           ng-model="user.email" required rm-focus />

    <p class="help-block"
       ng-show="loginForm.email.$invalid && loginForm.email.$dirty && !loginForm.email.$focused">Invalid email address</p>
  </div>

  <!-- Password -->
  <div class="form-group"
       ng-class="{'has-error' : loginForm.password.$invalid && loginForm.password.$dirty, 'has-success' : loginForm.password.$valid && loginForm.password.$dirty }">

    <label for="password">Password</label>
    <input class="form-control"
           type="password"
           name="password"
           ng-model="user.password"
           required
           rm-focus />

    <p class="help-block"
       ng-show="loginForm.password.$invalid && loginForm.password.$dirty && !loginForm.password.$focused">Password is required</p>
  </div>

  <!-- Sign In Button -->
  <div class="form-group">
    <button class="btn btn-primary"
            ng-disabled="loginForm.$invalid || loginCtrl.isSigningIn()"
            type="submit">{{ loginCtrl.getSubmitMessage() }}</button>
  </div>
</form>
