<!-- Primary Navigation -->
<ul class="nav nav-pills" style='margin-bottom:1em;'>
  <li role="presentation"
      ng-repeat='menuItem in navCtrl.menuItems'
      ng-class="{active: navCtrl.isSelected(menuItem)}">
    <a ui-sref="{{ menuItem.sref }}">{{ menuItem.title }}</a>
  </li>
  <li role="presentation" class="pull-right">
    <a href='#' ng-click='navCtrl.logout()'>Sign Out</a>
  </li>
</ul>
