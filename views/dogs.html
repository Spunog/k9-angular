<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Dogs</a></li>
  <li role="presentation"><a ui-sref='clients'>Clients</a></li>
  <li role="presentation"><a ui-sref='users'>Users</a></li>
</ul>

<label>Search: <input ng-model="dogSearchText"></label>
<table class='table table-striped table-hover'>
  <thead>
    <tr><th>ID</th><th>Name</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="dog in dog.dogs | filter:dogSearchText">
      <td>
        {{ dog.id }}
      </td>
      <td>
        {{ dog.name }}
      </td>
    </tr>
  </tbody>
</table>

<button class='btn btn-primary' ng-click='dog.logout()'>Log Out</button>
