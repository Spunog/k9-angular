<!-- Dashboard -->

<!-- Add New Appointment -->
<button class="md-fab md-fab-bottom-right md-button md-default-theme"
        ui-sref='k9.dashboard.create'
        aria-label="Add Booking"
        tabindex="0">
  <md-icon md-svg-icon="add"></md-icon>
  <md-tooltip>Add Booking</md-tooltip>
</button>

<!-- Toolbar -->
<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h2>
      <span>Dashboard</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-svg-icon="more_vert"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<!-- Main Content -->
<md-content flex id="content">

  <!-- Calendar -->
  <div>
      <div ui-calendar="vm.calendar"  ng-model="vm.eventSources">
  </div>

  <div>
      <small>Calendar debug: <strong>{{ vm.alertMessage }}</strong></small>
  </div>

</md-content>
