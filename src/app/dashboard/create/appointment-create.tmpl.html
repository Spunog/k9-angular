<!-- Client Create -->
<md-dialog class='appointmentDialog' aria-label="Create Appointment"  ng-cloak>


  <form role="form"
        name='add-appointment-form'
        ng-submit='vm.createAppointment(vm.newAppointment)'>

    <md-toolbar>
      <div class="md-toolbar-tools">

        <!---Close--->
        <md-button class="md-icon-button"
                   ng-click="vm.createAppointmentCancel()">
           <ng-md-icon icon="close" size="24"></ng-md-icon>
           <md-tooltip md-direction="bottom">
             Cancel and Close
           </md-tooltip>
        </md-button>

        <!-- Title -->
        <h2>Create Appointment</h2>
        <span flex></span>

        <!--- Delete--->
        <md-button type='button'
                   class="md-icon-button"
                   aria-label="Delete Client"
                   ng-show='vm.newAppointment.id && vm.newAppointment.id > 0'
                   ng-click='vm.deleteAppointment(vm.newAppointment)'>
          <md-tooltip md-direction="bottom">
            Delete Appointment
          </md-tooltip>
          <ng-md-icon icon="delete" size="24"></ng-md-icon>
        </md-button>

        <!---Save--->
        <md-button type='submit'
                   class="md-icon-button"
                   aria-label="Save">
                   <ng-md-icon icon="done" size="24"></ng-md-icon>
           <md-tooltip md-direction="bottom">
             Save
           </md-tooltip>
        </md-button>

      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <!-- Title -->
        <md-input-container class='md-block'>
          <label>Title</label>
          <input ng-model='vm.newAppointment.title'
                 ng-required="true"
                 rm-focus>
        </md-input-container>

        <!-- Dog -->
        <md-autocomplete required
            md-input-name="autocompleteField"
            md-input-minlength="2"
            md-input-maxlength="18"
            md-no-cache="vm.noCache"
            md-selected-item="vm.newAppointment.dog"
            md-search-text="vm.searchText"
            md-items="item in vm.querySearch(vm.searchText)"
            md-item-text="item.name"
            md-floating-label="Pet's name">
          <md-item-template>
            <span md-highlight-text="vm.searchText">{{item.name}}</span>
          </md-item-template>
          <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
            <div ng-message="required">You <b>must</b> enter a pet.</div>
            <div ng-message="minlength">Your entry is not long enough.</div>
            <div ng-message="maxlength">Your entry is too long.</div>
          </div>
        </md-autocomplete>

        <!-- Work -->
        <md-input-container class="md-block" flex-gt-sm>
           <label>Job</label>
           <md-select ng-model="vm.newAppointment.activity_id">
             <md-option ng-repeat="activity in vm.activities"
                        value="{{activity.id}}">
               {{activity.description}}
             </md-option>
           </md-select>
         </md-input-container>

        <!--Date-->
        <md-datepicker ng-model="vm.newAppointment.start"
                       ng-required="true"
                       md-placeholder="Date"
                       flex></md-datepicker>

         <md-input-container flex>
           <label>Time</label>

           <md-select ng-model="vm.newAppointment.startTime"
                      ng-model-options="{trackBy: '$value.id'}"
                      ng-required="true"
                      aria-label="Appointment Start Time">
             <md-option ng-value='time' ng-repeat="time in vm.bookingTimes">
               {{ time.name }}
             </md-option>
           </md-select>
         </md-input-container>


      </div>

    </md-dialog-content>

  </form>
</md-dialog>
