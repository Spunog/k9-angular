<!-- Social Media -->

<!-- Toolbar -->
<md-toolbar ng-show='!vm.searchActive'>
  <div class="md-toolbar-tools">
    <md-button ng-click="vm.toggleLeft()"
               hide-gt-md
               class="md-icon-button"
               aria-label="Menu">
      <ng-md-icon icon="menu" size="24"></ng-md-icon>
    </md-button>
    <h2>
      <span>Reports</span>
    </h2>
    <span flex></span>

  </div>
</md-toolbar>

<!-- Toolbar Search -->
<md-toolbar ng-show='vm.searchActive'>

  <div class="md-toolbar-tools">

    <!-- Back Button -->
    <md-button type='button'
               class="md-icon-button"
               ng-click='vm.toggleSearch(false)'
               aria-label="Back">
      <md-tooltip md-direction="bottom">
        Back
      </md-tooltip>
      <ng-md-icon icon="arrow_back" size="24"></ng-md-icon>
    </md-button>

    <!-- Title -->
    <h3 flex="10">
      Back
    </h3>

  </div>

</md-toolbar>

<!-- Main Content -->
<md-content flex id="content" class='report-list'>

<md-card>
  <md-card-content>
    <form>
      <p>Choose Report:</p>

      <div layout='row'>
        <div flex>
          <md-radio-group ng-model="vm.report.reportType">
            <md-radio-button value="Dog" class="md-primary">Dog</md-radio-button>
            <md-radio-button value="Client" class="md-primary">Clients</md-radio-button>
            <md-radio-button value="Appointment" class="md-primary">Appointments</md-radio-button>
          </md-radio-group>
        </div>
        <div flex>
          <div class="icon-holder">
            <span class='report-heading'>{{ vm.iconReportTitle(vm.report.reportType) }}</span>
            <img src='app/assets/img/report_icon.png'>
          </div>
        </div>
      </div>

      <div layout='row'>
        <md-button class="md-raised md-primary"
                   ng-disabled='vm.isCreatingReport'
                   ng-click='vm.showReport(vm.report.reportType)'>{{ vm.createReportBtnLabel }}</md-button>

        <md-progress-circular ng-show='vm.isCreatingReport'
                              md-mode="indeterminate"></md-progress-circular>
      </div>
    </form>
  </md-card-content>
</md-card>

</md-content>
