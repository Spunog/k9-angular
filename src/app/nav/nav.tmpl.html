<!-- Primary Navigation -->

<!-- Heading -->
<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>Menu</span>
    </h2>
  </div>
</md-toolbar>

<!-- Menu List -->
<md-list>
  <md-list-item ng-repeat="menuItem in navCtrl.menuItems">
      <md-button ui-sref="{{ menuItem.sref }}" ng-class="{'selected' : navCtrl.isSelected(menuItem) }">
        <!-- <md-icon md-svg-icon="{{menuItem.avatar}}" class="avatar"></md-icon> -->
        <i class="material-icons md-48">{{ menuItem.avatar }}</i>
        {{ menuItem.title }}
      </md-button>
  </md-list-item>
  <md-list-item>
      <md-button ng-click='navCtrl.logout()'>
        <i class="material-icons md-48">exit_to_app</i>
        Sign Out
      </md-button>
  </md-list-item>
</md-list>
