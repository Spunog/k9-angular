<!-- Client Create -->
<md-dialog flex="50" class='petDialog' aria-label="Create Pet"  ng-cloak>

  <form role="form"
        name='add-pet-form'
        ng-submit='vm.createPet(vm.newPet)'>

    <md-toolbar>
      <div class="md-toolbar-tools">

        <!---Close--->
        <md-button class="md-icon-button"
                   ng-click="vm.createPetCancel()">
           <ng-md-icon icon="close" size="24"></ng-md-icon>
           <md-tooltip md-direction="bottom">
             Cancel and Close
           </md-tooltip>
        </md-button>

        <!-- Title -->
        <h2>Create Pet</h2>
        <span flex></span>

        <!---Save--->
        <md-button type='submit'
                   class="md-icon-button"
                   aria-label="Save">
                   <ng-md-icon icon="done" size="24"></ng-md-icon>
           <md-tooltip md-direction="bottom">
             Save
           </md-tooltip>
        </md-button>

      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <!-- Name -->
        <md-input-container class='md-block'>
          <label>Name</label>
          <input ng-model='vm.newPet.name'
                 ng-required="true"
                 rm-focus>
        </md-input-container>

      </div>

    </md-dialog-content>

  </form>
</md-dialog>
