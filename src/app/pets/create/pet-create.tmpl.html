<!-- Pet Create -->
<form role="form"
      name='add-pet-form'
      ng-submit='vm.createPet(newPet)'>

  <!-- Toolbar -->
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ui-sref='k9.pets' class="md-icon-button" aria-label="Go Back">
        <md-tooltip md-direction="bottom">Go back</md-tooltip>
        <ng-md-icon icon="keyboard_backspace" size="24"></ng-md-icon>
      </md-button>
      <h2>
        <span>New Pet</span>
      </h2>
      <span flex></span>

      <!-- Save Indicator -->
      <md-progress-circular  md-mode="indeterminate"
                             class="md-accent"
                             ng-show='vm.isSaving()'></md-progress-circular>

      <!-- Save -->
      <md-button type='submit'
                 class="md-icon-button"
                 aria-label="Save Pet"
                 ng-hide='vm.isSaving()'>
        <md-tooltip md-direction="bottom">
          Save Pet
        </md-tooltip>
        <ng-md-icon icon="done" size="24"></ng-md-icon>
      </md-button>

    </div>
  </md-toolbar>

  <!-- Main Content -->
  <md-content flex class='md-padding'>

      <!-- First Name and Last Name -->
      <div layout layout-xs="column">
        <md-input-container flex>
          <label>Name</label>
          <input ng-model='newPet.name'
                 ng-required="true"
                 rm-focus>
          <div ng-show="add-pet-form.name.$dirty"
               ng-messages="add-pet-form.name.$error">
            <div ng-message="required">
              A name must be entered
            </div>
          </div>
        </md-input-container>
      </div>

  </md-content>
</form>
