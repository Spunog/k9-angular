<!-- Activity Create -->
<form role="form"
      name='add-activity-form'
      ng-submit='vm.createActivity(newActivity)'>

  <!-- Toolbar -->
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ui-sref='k9.activities' class="md-icon-button" aria-label="Go Back">
        <md-tooltip md-direction="bottom">Go back</md-tooltip>
        <ng-md-icon icon="keyboard_backspace" size="24"></ng-md-icon>
      </md-button>
      <h2>
        <span>New Activity</span>
      </h2>
      <span flex></span>

      <!-- Save -->
      <md-button type='submit'
                 class="md-icon-button"
                 aria-label="Save Activity">
        <md-tooltip md-direction="bottom">
          Save Activity
        </md-tooltip>
        <ng-md-icon icon="done" size="24"></ng-md-icon>
      </md-button>

    </div>
  </md-toolbar>

  <!-- Main Content -->
  <md-content flex class='md-padding'>

      <!-- Description -->
      <div layout layout-xs="column">
        <md-input-container flex>
          <label>Description</label>
          <input ng-model='newActivity.description'
                 ng-required="true"
                 rm-focus>
          <div ng-show="add-activity-form.descripton.$dirty"
               ng-messages="add-activity-form.descripton.$error">
            <div ng-message="required">
              A description must be entered
            </div>
          </div>
        </md-input-container>
      </div>

  </md-content>
</form>
